<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/responsive.css">
    <title>Music</title>
</head>
<body>

    <header class="header">
        <img src="/public/assets/icons/back.svg" alt="voltar">

        <span>Tocando Agora</span>

        <img src="/public/assets/icons/menu.svg" alt="menu">
    </header>
   <main id="container">
        <div class="content__container">
            <div class="information">
                <img class="capa" src="/public/assets/img/capa6.jpg" alt="">

                <div class="content__information">
                    <h2 class="titulo__musica">Dust in the wind</h2>
                    <span class="artista">Scorpions</span>

                </div>
            </div>
        </div>

        <div class="player">
            <div class="tempo__musica">
                <div class="barra">
                <progress value="0" max="1"></progress>

                </div>
                <div>
                    <span class="inicio">0:00</span>
                    <span class="fim">3:15</span>   
                </div>
            </div>

            <div class="musica">
                <span class="anterior"><img src="/public/assets/icons/previous.svg" alt=""></span>
                <span class="play"><img src="/public/assets/icons/play.svg" alt=""></span>
                <span class="pause"><img src="/public/assets/icons/pausa.svg" alt=""></span>
                <span class="proximo"><img src="/public/assets/icons/next.svg" alt=""></span>
            </div>
            
            <div class="linha"></div>

            <div class="ferramentas">
                <img src="/public/assets/icons/adicionar.svg" alt="">
                <img src="/public/assets/icons/pessoa.svg" alt="">
                <img src="/public/assets/icons/compartilhar.svg" alt="">
            </div>
            <div class="favorito">
                <img src="/public/assets/icons/favoritar.svg" alt="">
            </div>

        </div>
        <audio type="audio/mp3"></audio>

   </main>

   <script src="/public/script/index.js">
   </script>
</body>
</html>
