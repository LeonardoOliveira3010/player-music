<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/styles/main.css">
    <title>Music</title>
</head>
<body>

    <header class="header">
        <img src="/public/assets/icons/back.svg" alt="voltar">

        <span>Tocando Agora</span>

        <img src="/public/assets/icons/menu.svg" alt="menu">
    </header>
   <main id="container">
       <div class="circle">

       </div>
        <div class="content__container">
            <div class="information">
                <img src="/public/assets/img/capa.jpg" alt="Capa AlbÃºm">

                <div class="content__information">
                    <h2 class="titulo__musica">stand up</h2>
                    <span class="cantor">Cynthia Erivo</span>
                </div>
            </div>
        </div>

        <div class="player">
            <div class="tempo__musica">
                <progress value="80" max="100">90%</progress>
                <div>
                    <span class="inicio">0:00</span>
                    <span class="fim">3:15</span>   
                </div>
            </div>

            <div class="musica">
                <span class="anterior"><img src="/public/assets/icons/previous.svg" alt=""></span>
                <span class="play"><img src="/public/assets/icons/play.svg" alt=""></span>
                <span class="pause"><img src="/public/assets/icons/pausa.svg" alt=""></span>
                <span class="proximo"><img src="/public/assets/icons/next.svg" alt=""></span>
            </div>
            
            <div class="linha"></div>

            <div class="ferramentas">
                <img src="/public/assets/icons/adicionar.svg" alt="">
                <img src="/public/assets/icons/pessoa.svg" alt="">
                <img src="/public/assets/icons/compartilhar.svg" alt="">
            </div>
        </div>
        <audio type="audio/mp3"></audio>
   </main>

   <script src="/public/script/index.js"></script>
</body>
</html>
